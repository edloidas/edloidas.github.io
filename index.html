<!DOCTYPE html>
<html ng-app>
    <head>
        <meta charset="utf-8">

        <title>edloidas</title>

        <link rel="shortcut icon" href="img/favicon.png" type="image/png">

        <meta name="description" content="My personal page.">
        <meta name="author" content="edloidas@gmail.com">

        <!-- Styles -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">

        <link rel="stylesheet" type="text/css" href="css/style.css">

        <!-- Libraries -->

        <script src="lib/less.min.js"></script>-->

        <script src="lib/jquery.min.js"></script>

        <script src="lib/angular.min.js"></script>
        <script src="js/Controllers.js"></script>

    <body ng-controller="HomeController">

        <div class="quote">
            <span title="{{profile.quoteRef}}">{{profile.quote}}<span>
        </div>

        <div class="logo">
            <h1>{{profile.hello}}</h1>
            <ul class="list-inline">
                <li ng-repeat="link in links.social">
                    <a class="{{link.class}}" href="{{link.url}}">{{link.name}}</a>
                </li>
            </ul>
        </div>

    </body>
</html>
